name: Travel Agent

on:
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # Debug (each as its own one-liner to avoid YAML block issues)
      - name: Debug - pwd
        run: pwd
      - name: Debug - list top level
        run: ls -la
      - name: Debug - list src
        run: ls -la src || true
      - name: Debug - list data
        run: ls -la data || true
      - name: Debug - list workflows
        run: ls -la .github/workflows || true

      - name: Run travel agent script
        run: python src/travel_agent.py
