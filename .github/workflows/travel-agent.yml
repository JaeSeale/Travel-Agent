name: Travel Agent

on:
  schedule:
    - cron: "0 * * * *"  # hourly
  workflow_dispatch:     # manual run button

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: list repo files
        run: |
          echo "PWD:" && pwd
          echo "Top-level:" && ls -la
          echo "./src:" && ls -la src || true
          echo "./data:" && ls -la data || true
          echo "./.github/workflows:" && ls -la .github/workflows || true
          echo "Git info:" && git rev-parse --abbrev-ref HEAD && git log -1 --pretty=oneline

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run travel agent script
        run: python src/travel_agent.py

      - name: Upload latest report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: travel-agent-report
          path: out/*.md
          if-no-files-found: warn
